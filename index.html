<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: blue;">The first Hackarthon at powerlearn project</h1>
  <p style="color: red; font-size: 15px;">Welcome to powerlearn project first hackerthon.. there will be alot of prices to be won</p>

  <a href="https://plpacademy.powerlearnproject.org/" target="_blank">Open Our LMS</a>

  <section>
    <img src="WhatsApp Image 2024-03-16 at 10.12.57_2aeaf396.jpg" alt="Image" width="500" height="500">
  </section>

  <section>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <fieldset>
        <legend>Gender:</legend>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"><br><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
      </fieldset>

      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects" multiple>
        <option value="english">English</option>
        </select><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <input type="hidden" name="sessionId" value="[sessionId]"><br><br>

      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
